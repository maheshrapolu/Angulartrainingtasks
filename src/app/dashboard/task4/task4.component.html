<h2>get multiple addresses from user using form Array and post in db.json file</h2><br><br><br>
<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <div class="card m-3">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group">
                    <label>Number of address</label>
                    <select formControlName="numberOfAddress" class="form-control" (change)="onChangeTickets($event)">
                        <option value=""></option>
                        <option *ngFor="let i of [1,2]">{{i}}</option>
                    </select>

                </div>
            </div>
        </div>
        <div *ngFor="let ticket of t.controls; let i = index" class="list-group list-group-flush">
            <div class="list-group-item">
                <h5 class="card-title">Address {{i + 1}}</h5>
                <div [formGroup]="ticket" class="form-row">
                    <div class="form-group col-4">
                        <label>H.no </label>
                        <input type="text" formControlName="houseno" class="form-control" />
                    </div>
                    <div class="form-group col-4">
                        <label> Address</label>
                        <input type="text" formControlName="address" class="form-control" />
                    </div>
                    <div class="form-group col-4">
                        <label>Address</label>
                        <input type="text" formControlName="address1" class="form-control" />

                    </div>
                    <div class="form-group col-4">
                        <label>Phone Number</label>
                        <input type="number" formControlName="phonenumber" class="form-control" />

                    </div>
                    <div class="form-group col-4">
                        <label>State</label>
                        <input type="text" formControlName="state" class="form-control" />

                    </div>
                    <div class="form-group col-4">
                        <label>Pincode</label>
                        <input type="number" formControlName="pincode" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary mr-1">Sumbit</button>
            <button class="btn btn-secondary mr-1" type="reset" (click)="onReset()">Reset</button>
            <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
